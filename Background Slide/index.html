<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slide</title>

    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="slider-container">
      <div class="slide">
        <img src="Images/img-1.jpeg" class="slide-img"/>
      </div>
      
      <div class="slide">
        <img src="Images/img-2.jpeg" class="slide-img"/>
      </div>
      
      <div class="slide">
        <div>
          <img src="./Images/person-1.jpg" class="slide-img"/>
        </div>
      </div>
    </div>
    
    
    <div class="btn-container">
      <button type="button" class="prevBtn">
        Prev
      </button>
      <button type="button" class="nextBtn">
        Next
      </button>
    </div>

    
    <script src="script.js"></script>
  </body>
</html>
