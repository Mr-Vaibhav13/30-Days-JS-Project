<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select</p>
                <img src="image/arrow.png" id="arrowIcon">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="image/facebook.png">
                    <p>Facebook</p>
                </li>

                <li class="options">
                    <img src="image/youtube.png">
                    <p>YouTube</p>
                </li>

                <li class="options">
                    <img src="image/instagram.png">
                    <p>Instagram</p>
                </li>

                <li class="options">
                    <img src="image/twitter.png">
                    <p>Twitter</p>
                </li>

                <li class="options">
                    <img src="image/whatsapp.png">
                    <p>Whatsapp</p>
                </li>

                <li class="options">
                    <img src="image/pinterest.png">
                    <p>Pinterest</p>
                </li>
            </ul>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
